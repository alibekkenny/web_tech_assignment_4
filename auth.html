<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" type="image/ico" href="src/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-5 py-5">
        <h1 class="mt-5 display-5 text-center" style="color: #08956f; font-weight: bolder;">Sign in </h1>
        <form class="px-5 mt-5">
            <div class="form-group row my-3 justify-content-center">
                <label class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input id="email" class="form-control" type="email" placeholder="example@email.com">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input id="password" class="form-control" type="password" placeholder="password">
                </div>
            </div>
        </form>
        <div class="mt-3 row px-3 justify-content-center">
            <button onClick="checkData()" class="col-sm-4 mx-auto btn btn-success">Sign in</button>
            <div class="w-100"></div>
            <a class="mt-2 link-secondary text-center" style="text-decoration: none;" href="registration.html">Don't have account?</a>
        </div>
    </div>
    <div id="myModal" class="modal border-dark">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Info</h5>
                </div>
                <div class="modal-body">
                    <p id="modal_message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let email = $("#email");
    let password = $("#password");
    let message = $("#modal_message");
    let modal = $("#myModal");

    let errors = {
        emptyError: "All fields are necessary to be filled!",
        success: "You have succesfully signed in!",
        doesnt_exist: "User with such email and password doesn't exist!"
    }

    function checkData() {
        let userExists = false;
        if (email.val() == "" || password.val() == "") {
            message.text(errors.emptyError);
        } else {
            users.forEach(x => {
                if (x.email == email.val() && x.password == password.val()) {
                    userExists = true;
                }
            });
            if (userExists == false) {
                message.text(errors.doesnt_exist);
                showModal();
            } else {
                signIn();
            }
        }
    }

    function signIn() {
        message.text(errors.success);
        showModal();
        setTimeout(() => {
            closeModal();
            location.replace("index.html");
        }, 1500);
    }

    function showModal() {
        modal.show();
        modal.animate({
            top: '30%'
        }, 200);
        //modal.css("display", "block");
        // modal.css("top", "30%");
    }

    function closeModal() {
        modal.animate({
            top: 0
        }, 150, () => {
            modal.hide()
        });
        // modal.css("display", "none");
        // setTimeout(() => {
        //     modal.css("top", 0)
        // }, 200);
    }
</script>
