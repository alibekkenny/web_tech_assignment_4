    <link rel="stylesheet" href="style.css">
    <link rel="Icon" type="image/ico" href="src/favicon.ico">

</head>

<body>
    <div class="menu" style="background-color: #08956f;">
        <ul class="nav nav-tabs border-0 p-1" style="margin: 0 5%;">
            <li class="nav-item ">
                <a class="nav-link text-white px-4 py-2" href="index.html">About me</a>

            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="projects.html">Projects</a>

            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="skills.html">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="#contacts">Contacts</a>
            </li>
        </ul>
    </div>
    <div id="contacts" class="bg_contacts vh-100 border-top border-dark">
        <div class="container text-white">
            <div class="text-center mt-5">
                <h1 class="display-5">How to contact me?</h1>
            </div>
            <div class="d-flex pt-3">
                <img class="w-50" src="src/contact-us.png">
                <form class="py-5 my-5 w-50">
                    <div class="mt-5 alert alert-success py-2" role="alert">
                        All fields are necessary to be filled!
                    </div>
                    <div class="mt-4 form_group row px-2">
                        <label class="contacts_labels col-sm-2 col-form-label">Your name</label>
                        <input type="text" class="form-control col" placeholder="Enter name...">
                    </div>
                    <div class="form_group row my-2 px-2">
                        <label class="contacts_labels col-sm-2 col-form-label">Your email</label>
                        <input type="email" class="form-control col" placeholder="Enter email...">
                    </div>
                    <div class="form_group row px-2">
                        <label class="contacts_labels col-sm-2 col-form-label">Message</label>
                        <textarea class="form-control col" rows="3" placeholder="Enter your message..."></textarea>
                    </div>
                    <div class="mt-3 w-100 d-flex justify-content-end">
                        <button class="btn btn-outline-success px-5">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
