<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" type="image/ico" href="src/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="menu" style="background-color: #08956f;">
        <ul class="nav nav-tabs border-0 p-1" style="margin: 0 5%;">
            <li class="nav-item ">
                <a class="nav-link text-white px-4 py-2" href="index.html">About me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="skills.html">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white px-4 py-2" href="#contacts">Contacts</a>
            </li>
        </ul>
    </div>
    <div id="contacts" class="bg_contacts vh-100 border-top border-dark">
        <div class="container text-white">
            <div class="text-center mt-5">
                <h1 class="display-5">How to contact me?</h1>
            </div>
            <div class="d-flex pt-3">
                <img class="w-50" src="src/contact-us.png">
                <div class="py-5 my-5 w-50">
                    <form id="my_form">
                        <div class="mt-5 alert alert-success py-2" role="alert">
                            All fields are necessary to be filled!
                        </div>
                        <div class="mt-4 form_group row px-2">
                            <label class="contacts_labels col-sm-2 col-form-label">Your name</label>
                            <input id="name" type="text" class="form-control col" placeholder="Enter name...">
                        </div>
                        <div class="form_group row my-2 px-2">
                            <label class="contacts_labels col-sm-2 col-form-label">Your email</label>
                            <input id="email" type="email" class="form-control col" placeholder="Enter email...">
                        </div>
                        <div class="form_group row px-2">
                            <label class="contacts_labels col-sm-2 col-form-label">Message</label>
                            <textarea id="message" class="form-control col" rows="3" placeholder="Enter your message..."></textarea>
                        </div>
                    </form>
                    <div class="mt-3 w-100 d-flex justify-content-end">
                        <button class="btn btn-outline-success px-5" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal border-dark">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Message info</h5>
                </div>
                <div class="modal-body">
                    <p id="modal_message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let userMessage = {};
    let messageResult = {
        emptyError: "All fields are necessary to be filled!",
        incorrectFields: "Name or email isn't correct!",
        success: "Your message was succesfully sent!"
    }
    let message = $("#modal_message");
    let modal = $("#myModal");

    function sendMessage() {
        userMessage.name = $("#name").val();
        userMessage.email = $("#email").val();
        userMessage.message = $("#message").val();
        if (userMessage.name == "" || userMessage.email == "" || userMessage.message == "") {
            message.text(messageResult.emptyError);
        } else {
            if (userMessage.email.match(new RegExp("^[a-zA-Z0-9._]+@[a-z]+.{1}[a-z]+$")) && userMessage.name.match(new RegExp("^[A-Z]{0,1}[a-z]+([\s][A-Z]{0,1}[a-z]+)*$"))) {
                message.text(messageResult.success);
                $("#my_form")[0].reset();
            } else {
                message.text(messageResult.incorrectFields);
            }
        }
        showModal();
    }

    function showModal() {
        modal.animate({
            top: '30%'
        }, 200);
        modal.show();
        //modal.css("display", "block");
        // modal.css("top", "30%");
    }

    function closeModal() {
        modal.animate({
            top: 0
        }, 150, () => {
            modal.hide()
        });
        // modal.css("display", "none");
        // setTimeout(() => {
        //     modal.css("top", 0)
        // }, 200);
    }
</script>

</html>
